<section class="hero-section">
  <div class="container mx-auto hero-container">
    <div class="hero-content">
      <h1 class="hero-title">{{title}}</h1>
      <p class="hero-subtitle">{{subtitle}}</p>
      <div class="hero-buttons">
        <button class="shop-now-button">
          Shop Now
        </button>
        <a href="/collections" class="view-collections-link">
          <button class="view-collections-button">
            View Collections
          </button>
        </a>
      </div>
    </div>
    
    <div class="hero-image-container">
      <img
        src="{{image}}"
        alt="Hero image of ethnic fashion"
        class="hero-image"
      />
    </div>
  </div>
</section>
